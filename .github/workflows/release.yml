name: Release to PyPI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          command: build
          # We removed "--find-interpreter" so it won't hunt for PyPy
          args: --release --out dist 
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      # ðŸ‘‡ THIS WAS MISSING! We must install Python on Windows
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: x64
          
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: dist

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      # ðŸ‘‡ THIS WAS MISSING! We must install Python on Mac
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: dist

  release:
    name: Publish
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux, windows, macos]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      
      - uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}